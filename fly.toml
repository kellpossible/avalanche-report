app = "georgia-avalanche-report"
primary_region = "otp"
kill_signal = "SIGINT"
kill_timeout = "5s"

[env]
  AVALANCHE_REPORT = """
    data_dir="/data-volume"
    listen_address="[::]:8080"
    base_url="https://avalanche.ge/"
    default_language_order=["en-UK", "ka-GE"]

    # [admin]
    # sqlite_enabled=true

    [analytics]
    compaction_schedule="*/15 * * * *" # For debugging.

    [backup]
    schedule="0 0 * * *"
    aws_access_key_id="AKIAZDRMYMOA6VPVQQYX"
    s3_endpoint="https://s3.eu-central-1.amazonaws.com"
    s3_bucket_name="avalanche-ge"
    s3_bucket_region="eu-central-1"

    # [map.source.MapTiler]
    # api_key="lQBs6EoYSHpb5ulwsURX"
    # [map.source.Tracestrack]
    # api_key="57a133d4a1807dc8239cbc29a60a9288"
    [map]
    source="OpenTopoMap"

    [weather_maps.Windy]
    latitude=42.480
    longitude=44.480

    [weather_maps.Meteoblue]
    location_id="gudauri_georgia_614410"

    [weather_stations.altihut.source.ambient_weather]
    device_mac_address="54:32:04:4B:E5:94"
    
    # [weather_stations.lower_gudauri.source.ambient_weather]
    #device_mac_address="54:32:04:49:71:D4"
  """

[[mounts]]
  source = "georgia_avalanche_report_data_machines"
  destination = "/data-volume"
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080
  min_machines_running = 0

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
